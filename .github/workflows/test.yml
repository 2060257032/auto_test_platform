name: Simple Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build and test
      run: |
        docker-compose up -d
        sleep 10
        cd tests
        pip install -r requirements.txt
        python -m pytest test_app.py -v