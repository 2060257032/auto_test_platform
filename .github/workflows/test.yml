name: Simple Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker
      run: |
        docker --version
        docker compose version
        
    - name: Build and start services
      run: |
        docker compose up -d
        sleep 15
        
    - name: Check service status
      run: |
        docker compose ps
        sleep 5
        docker compose logs web
        
    - name: Run tests
      run: |
        sleep 10
        docker compose exec -T web python -c "import requests; r = requests.get('http://localhost:5000/'); print('App test:', r.status_code, r.text.strip())"
        docker compose exec -T web python -c "import requests; r = requests.get('http://localhost:5000/api/visitors'); print('API test:', r.status_code, r.json())"
        echo "All tests completed successfully!"